<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="player">
        <audio src="audio/Dandelions.mp3" id="music" preload="auto"></audio>
        <div class="info">
            <div class="left">
                <span class="artist">Ruth</span>
                <span class="title">Dandelions</span>
            </div>
            <div class="right">
                <span class="time">00:00:00</span>
            </div>
        </div>
        <div class="controls">
            <div class="play">&#9654;</div>
            <div class="pause">||</div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
