<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="app-title">
            <form class="search-weather">
                <input type="text"  
                    placeholder="Search for a city"
                    class="weather_searchForm">
                    <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather_temp">
                <span class="weather_temp_celcius">&#176C</span>
                <span class="weather_temp_fahrenheit">&#176F</span>
            </div>
        </div>
        <div class="weather_whole">
            <h1 class="weather_search_city"></h1>
            <div class="weather_dateNtime">
            </div>
            <div class="forecast_weather">
            </div>
            <div class="icon_weather">
            </div>
            <p class="weather_temperature">
                18&#176
            </p>
            <div class="minMax_weather">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>
        <div class="information_weather">
            <div class="card_weather">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>FEELS LIKE</p>
                    <p class="weather_feels_like">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>HUMIDITY</p>
                    <p class="weather_humidity">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>WIND</p>
                    <p class="weather_wind">18&#176</p>
                </div>
            </div>
            <div class="card_weather">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>PRESSURE</p>
                    <p class="weather_gauge">18&#176</p>
                </div>
            </div>
        </div>
    </div>   
<script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
